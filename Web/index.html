<!DOCTYPE html>
<html>

<head>
    <title>Saggezza - Chat Bot</title>
    <base href="/">
    <meta http-equiv=X-UA-Compatible content="IE=edge">
    <meta name=description content="Saggezza Chat Bot for service desk">
    <meta name=viewport content="width=device-width,initial-scale=1">
    <meta name=mobile-web-app-capable content=yes>
    <meta name=apple-mobile-web-app-capable content=yes>
    <meta name=application-name content="Saggezza Chatbot">
    <meta name=apple-mobile-web-app-status-bar-style content=#83BB00>
    <meta name=apple-mobile-web-app-title content="Chat Bot">
    <meta name=theme-color content=#83BB00>
    <link rel=icon sizes=192x192 href=./Images/icons/icon-192x192.png>
    <link rel=apple-touch-icon href=./Images/icons/icon-192x192.png>
    <meta name=msapplication-TileImage content=./Images/icons/icon-144x144.png>
    <meta name=msapplication-TileColor content=#83BB00>
    <link rel=manifest href=/manifest.json>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Login_Page_Layout.css">
    <link rel="stylesheet" href="./css/Login_Page.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container" id="brand_logo_container">
                        <img src="./Images/logo_saggezza.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <h3>Welcome to Service Desk</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <h6>Please sign in to continue</h6>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="loginBtn loginBtn--google" id="loginBtn">
                        Login with Google
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/api_client.js"></script>
    <script src="./js/Login.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js')
                .then(() => console.log('service worker installed'))
                .catch(err => console.error('Error', err));
        }
    </script>
</body>
</html>
