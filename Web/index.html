<!DOCTYPE html>
<html>

<head>
    <title>Saggezza - Chat Bot</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./Images/cropped-favicon_saggezza-32x32.png" sizes="32x32">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/Login_Page_Layout.css">
    <link rel="stylesheet" href="./css/Login_Page.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" type="text/css">
</head>
<body>
    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
            <div class="user_card">
                <div class="d-flex justify-content-center">
                    <div class="brand_logo_container" id="brand_logo_container">
                        <img src="./Images/logo_saggezza.png" class="brand_logo" alt="Logo">
                    </div>
                </div>
                <div class="d-flex justify-content-center">
                    <h3>Welcome to Service Desk</h3>
                </div>
                <div class="d-flex justify-content-center">
                    <h6>Please sign in to continue</h6>
                </div>
                <div class="d-flex justify-content-center">
                    <button class="loginBtn loginBtn--google" id="loginBtn">
                        Login with Google
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://apis.google.com/js/api:client.js"></script>  
    <script src="js/Login.js"></script>     
</body>
</html>
